<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .note {
            background-color: #fafafa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            position: relative;
        }
        .note button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        #noteForm {
            display: flex;
            flex-direction: column;
        }
        #noteForm input, #noteForm textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #noteForm button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Notes Tracker</h1>
    
    <form id="noteForm">
        <input type="text" id="noteTitle" placeholder="Title" required>
        <textarea id="noteContent" rows="4" placeholder="Write your note here..." required></textarea>
        <button type="submit">Add Note</button>
    </form>

    <div id="notesContainer"></div>
</div>

<script>
    document.getElementById('noteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const title = document.getElementById('noteTitle').value;
        const content = document.getElementById('noteContent').value;

        const note = { title, content };

        addNoteToDOM(note);
        saveNoteToLocalStorage(note);
        clearForm();
    });

    function addNoteToDOM(note) {
        const noteContainer = document.getElementById('notesContainer');

        const noteDiv = document.createElement('div');
        noteDiv.classList.add('note');
        
        const noteTitle = document.createElement('h2');
        noteTitle.textContent = note.title;

        const noteContent = document.createElement('p');
        noteContent.textContent = note.content;

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Ã—';
        deleteButton.addEventListener('click', function() {
            noteContainer.removeChild(noteDiv);
            deleteNoteFromLocalStorage(note);
        });

        noteDiv.appendChild(noteTitle);
        noteDiv.appendChild(noteContent);
        noteDiv.appendChild(deleteButton);
        
        noteContainer.appendChild(noteDiv);
    }

    function clearForm() {
        document.getElementById('noteTitle').value = '';
        document.getElementById('noteContent').value = '';
    }

    function saveNoteToLocalStorage(note) {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes.push(note);
        localStorage.setItem('notes', JSON.stringify(notes));
    }

    function deleteNoteFromLocalStorage(noteToDelete) {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes = notes.filter(note => note.title !== noteToDelete.title || note.content !== noteToDelete.content);
        localStorage.setItem('notes', JSON.stringify(notes));
    }

    function loadNotesFromLocalStorage() {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes.forEach(note => addNoteToDOM(note));
    }

    // Load notes when the page is loaded
    window.onload = loadNotesFromLocalStorage;
</script>

</body>
</html>
